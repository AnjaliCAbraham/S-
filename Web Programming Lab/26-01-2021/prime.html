<html>
    <body>
        <h2> Prime numbers in between 1 to 100 are : </h2>
        <script>
            var i = 0;
            var j = 0;
            for (i = 1; i <= 100; i++) {
                c = 0;

                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        c++;
                    }
                }
                if (c == 2) {
                    document.write(i + " <br>")
                }
            }
    </script>
    </body>
</html>
