<html>
<head>
<title>Student Registration Form</title>
<style>
td{
padding:7px;
border-style: no-border;
}</style>
<link rel="stylesheet" type="text/css" href="external.css"></link>
</head>
<body>
<h3>STUDENT REGISTRATION FORM</h3>
<table style="border-style: solid; border-color: green; border-radius:20px">
<tr>
<td>FIRST NAME</td>
<td><input type=”text” name=”First_Name” maxlength=”30”/>
</td></tr>
<tr>
<td>MIDDLE NAME</td>
<td><input type=”text” name=”Middle_Name” maxlength=”30”/>
</td></tr>
<tr>
<td>LAST NAME</td>
<td><input type=”text” name=”Last_Name” maxlength=”30”/>
</td></tr>
<tr>
<td>DATE OF BIRTH</td>
<td>
<input type=”date”  name=”dob">
</td></tr>
<tr>
<td>EMAIL ID</td>
<td><input type=”text” name=”Email_Id” maxlength=”100” /></td>
</tr>
<tr>
<td>MOBILE NUMBER</td>
<td><input type="number" name=”Mobile_Number” maxlength=”10” />
</td></tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name=”Gender” value=”Male” /> Male
 <input type="radio" name=”Gender” value=”Female” /> Female</td></tr>
<tr>
<tr>
<td>NAME OF PARENT/GUARDIAN</td>
<td><input type=”text” name="Name" maxlength="50"/>
</td></tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name=”Address” rows=”4” cols=”30”></textarea></td>
</tr>
<tr>
<td>CITY</td>
<td><input type=”text” name=”City” maxlength=”30” />
</td></tr>
<tr>
<td>PIN CODE</td>
<td><input type=”text” name=”Pin_Code” maxlength=”6” />
</td></tr>
<tr>
<td>STATE</td>
<td><input type=”text” name="State" maxlength="30" />
</td></tr>
<tr>
<td>NATIONALITY</td>
<td><input type=”text” name=”Country” value="India" Readonly=”readonly” /></td>
</tr>
<tr>
<td>QUALIFICATION <br /><br /><br /><br /><br /><br /><br/></td>
<td>
<table>
<tr>
<td align=”center”><b>Sl.No.</b></td>
<td align=”center”><b>Examination</b></td>
<td align=”center”><b>Board</b></td>
<td align=”center”><b>Percentage</b></td>
<td align=”center”><b>Year of Passing</b></td>
</tr>
<tr>
<td>1</td>
<td>Class X</td>
<td><input type=”text” name=”ClassX_Board” maxlength=”30” /></td>
<td><input type=”text” name=”ClassX_Percentage” maxlength=”30”/></td>
<td><input type=”text” name=”ClassX_YrOfPassing” maxlength=”30”/></td>
</tr>
<tr>
<td>2</td>
<td>Class XII</td>
<td><input type=”text” name=”ClassXII_Board” maxlength=”30”/></td>
<td><input type=”text” name=”ClassXII_Percentage” maxlength=”30”/></td>
<td><input type=”text” name=”ClassXII_YrOfPassing” maxlength=”30”/></td>
</tr>

</table>
<tr>
<td>COURSES<br />APPLIED FOR</td>
<td><select>
<option value="BCA">BCA</option>
<option value="B.com">B.com</option>
<option value="B.Sc">B.Sc</option>
<option value="BA">BA</option>
<option value="B.Tech">B.Tech</option></select>
</td></tr>
<tr>
<td colspan=”2” align="center">
<input type="submit" value="Submit">
</td></tr>
</table>
</form>
</body>
</html>
